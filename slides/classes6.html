<code>
    <pre>
    class Foo extends Array{
      first() { return this[0]; }
      last() { return this[this.length - 1]; }
    }

    let foo = new Foo(1, 2, 3);
    <span class="fragment">foo.first(); // 1</span>
    <span class="fragment">foo.last(); // 3</span>
    <span class="fragment">foo instanceof Array // true</span>
    </pre>
</code>
