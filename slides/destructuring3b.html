<code>
    <pre>
    // destructuring with spread operator
    let [a, b, ...rest] = [1, 2, 3, 4, 5];

    <span class="fragment">console.log(rest.length);  // 3</span>
    <span class="fragment">console.log(rest.shift()); // 3</span>
    <span class="fragment">console.log(rest.shift()); // 4</span>
    <span class="fragment">console.log(rest.shift()); // 5</span>
    </pre>
</code>
